on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to stand up FusionAuth
    steps:
      - uses: actions/checkout@v2
      - name: Echo something
        run: echo "hi"
      - name: CWD
        run: pwd
      - name: stand up FusionAuth
        run: "docker run -d --health-timeout=60s --health-cmd='bash check-fa.sh' --health-interval=2s --health-retries=10 -p 9011:9011 -e DATABASE_URL=jdbc:postgresql://localhost:5432/fusionauth -e DATABASE_ROOT_USERNAME=postgres -e DATABASE_ROOT_PASSWORD=postgres -e DATABASE_USERNAME=test -e DATABASE_PASSWORD=test123 -e FUSIONAUTH_APP_MEMORY=512M -e FUSIONAUTH_APP_RUNTIME_MODE=development -e FUSIONAUTH_APP_KICKSTART_FILE=/usr/local/fusionauth/kickstart/kickstart.json -e SEARCH_TYPE=database -v /home/runner/work/docker-github-workflow/docker-github-workflow/kickstart:/usr/local/fusionauth/kickstart fusionauth/fusionauth-app:latest"
      - name: sleep
        run: sleep 30
      #- name: see networks
        #run: for c in `docker ps -q`; do docker container inspect $c; done
      - name: docker ps
        run: docker ps
      - name: docker container
        run: docker container ls
      - name: docker networks
        run: docker network ls
      - name: Curl localhost
        run: curl -vv http://localhost:9011/api/status
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
